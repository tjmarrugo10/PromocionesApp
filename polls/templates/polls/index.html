<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promociones</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/promociones.css' %}">
</head>
<body>
    <div>
        <h1><a href="/">Promociones</a></h1>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Imagen</th>
                <th>Descripcion</th>
                <th>Valor</th>
                <th>Fecha</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            {% for promocion in lista_promociones %}
                <tr>
                    <td>{{promocion.nombre}}</td>
                    <td>{{promocion.imagen}}</td>
                    <td>{{promocion.descripcion}}</td>
                    <td>{{promocion.valor}}</td>
                    <td>{{promocion.fecha}}</td>
                    <td>{{promocion.categoria}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
